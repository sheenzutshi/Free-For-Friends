<head>
    <link rel="stylesheet" href="signup_page.css">
</head>

<div class="body">
    <div class="branding" style="left: 20px; top: 12px;">
        <div class="brand-title" style="top: 23px;">free for friends</div>
        <img class="brand-logo" src="images/logo.jpg" alt="FF Logo">
    </div>

    <div class="signup-title">Sign Up</div>
    
    <div class="tagline">Connect with fellow Columbia University students through discounted events.</div>

    <div class="input-container" style="left: 449px; top: 343px;">
        <input type="text" class="input-box" placeholder="Full Name">
    </div>
    <div class="input-container" style="left: 449px; top: 406px;">
        <input type="text" class="input-box" placeholder="Username">
    </div>
    <div class="input-container" style="left: 449px; top: 469px;">
        <input type="text" class="input-box" placeholder="Email (@columbia.edu)">
    </div>
    <div class="input-container" style="left: 449px; top: 532px;">
        <input type="text" class="input-box" placeholder="Phone Number">
    </div>
    <div class="input-container" style="left: 449px; top: 595px;">
        <input type="password" class="input-box" placeholder="Password">
    </div>
    <div class="input-container" style="left: 449px; top: 658px;">
        <input type="text" class="input-box" placeholder="Confirm Password">
    </div>

    <div class="terms-container">
        <input type="checkbox" class="checkbox">
        <div class="terms-text" style="top: 12px;">
            <span class="normal-text">I have read and agree to the </span>
            <a href="#1" class="underline-text">Terms of Use.</a>
        </div>
    </div>    

    <div class="createaccount-button-container">
        <button class="createaccount-button">Create Account</button>
    </div>

    <a href="#2" class="login-text">Already have an account? Log In</a>
</div>

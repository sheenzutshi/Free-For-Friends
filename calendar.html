<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - Sheen</title>
  <link rel="stylesheet" href="calendar.css"> <!-- Link to your CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="images/logo.jpg" alt="Free for Friends Logo">
    </div>
    <div class="navigation">
      <a href="#explore">Explore</a>
      <a href="#calendar">Calendar</a>
      <div class="profile-circle">J</div>
    </div>
  </div>

  <main>
    <div class="calendar-container">
      <div class="month">Dec 2024</div>
        <div class="calendar">
            <div class="row header-row">
                <div class="week">SUN</div>
                <div class="week">MON</div>
                <div class="week">TUE</div>
                <div class="week">WED</div>
                <div class="week">THU</div>
                <div class="week">FRI</div>
                <div class="week">SAT</div>
            </div>
            <div class="row">
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
            </div>
            <div class="row">
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day">10</div>
            <div class="day">11</div>
            <div class="day">
                12
                <div class="event">5pm Christmas Spect...</div>
                <div class="event">9pm Discover Pottery</div>
            </div>
            <div class="day">13</div>
            <div class="day">14</div>
            <div class="day">15</div>
            <div class="day">16</div>
            <div class="day">17</div>
            <div class="day">18</div>
            <div class="day">19</div>
            <div class="day">20</div>
            <div class="day">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day">28</div>
            </div>
            <div class="row">
            <div class="day">29</div>
            <div class="day">30</div>
            <div class="day">
                31
                <div class="event">10pm New Year's Eve</div>
            </div>
            <div class="day">Jan 1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            </div>
      </div>
    </div>
  </main>
</body>
</html>
